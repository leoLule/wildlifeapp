<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wildlife</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  </head>

  <body>
    <div class="main-wrapper">
      <h1>Add Experience</h1>
      <div class="slot">
        <div class="title">Flora or Fauna:</div>
        <input id="flora-input" />
      </div>
      <div class="slot">
        <div class="title"></div>
        <!-- the div above represented a placeholder to help to positioning the "picButton" button ,Amit? -->
        <input type="file" id="picButton" />
      </div>

      <div class="slot">
        <div class="title">Location:</div>
        <input id="locationInput" />
      </div>

      <div class="slot">
        <div class="title">Notes:</div>

        <textarea class="commentbox" rows="3" id="comment"> </textarea>
      </div>
      <div class="slot">
        <button id="submit-btn" class="title">Submit</button>
      </div>
      <!-- <div id="locationInput"></div> -->
      <!-- what does this div do? it also usesed the 2nd time id="locationInput", Amit? -->
      <h2>Gallery</h2>
      <div class="gallery-wrapper">
        <div id="gallery">
          <!-- <img src="./pics/Coral-red-mushroom.jpg" alt="Coral-red-mushroom" />
     
      <img src="./pics/hairy-frogfish-angle_3x2.avif" alt="hairy-frogfish-angle" />
      <img src="./pics/orchid--tiare-lovely-smile.jpg" alt="orchid" />
      <img src="./pics/blue bird.jpeg" alt="blue bird" /> -->
        </div>
        <div class="output-container">
          <div id="output"></div>
          <div id="output-location"></div>
          <div id="output-note"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
