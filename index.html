<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wildlife</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-wrapper">
    <h1>Add Experience</h1>
    <div class="slot">
      <div  class="title">Flora or Fauna:</div>
      <input id="flora-input">
    </div>
    <div class="slot">
      <div class="title "></div> 
<!-- the div above represented a placeholder to help to positioning the "picButton" button ,Amit? -->
      <input type="file" id="picButton"></input>

    </div>

    <div class="slot">
      <div class="title">Location:</div>
      <input id="locationInput">
    </div>

    <div class="slot">
      <div class="title">Notes:</div>

      <textarea class="commentbox" rows="3" id="comment">
          </textarea>
    </div>
    <div class="slot">

      <button id="submit-btn" class="title">Submit</button>

    </div>
    <!-- <div id="locationInput"></div> -->
    <!-- what does this div do? it also usesed the 2nd time id="locationInput", Amit? -->
    <h1>Gallery</h1>

    <div id="gallery">
      <img src="./pics/Coral-red-mushroom.jpg" alt="Coral-red-mushroom" />
      <img src="./pics/hairy-frogfish-angle_3x2.avif" alt="hairy-frogfish-angle" />
      <img src="./pics/orchid--tiare-lovely-smile.jpg" alt="orchid" />
      <img src="./pics/blue bird.jpeg" alt="blue bird" />
    </div>

  </div>

  <script src="index.js"></script>



  </body>
</html>
